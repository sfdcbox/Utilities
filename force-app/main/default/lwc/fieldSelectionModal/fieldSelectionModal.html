<template>
	<lightning-modal-header label="Field Selection"></lightning-modal-header>
	<lightning-modal-body>
		<lightning-layout>
			<template
				for:each={selectedObjects}
				for:item="obj"
				for:index="index"
			>
				<lightning-layout-item flexibility="auto" key={obj}>
					<c-fetch-fileds-and-relations
						object-name={obj}
						level={index}
						onselected={handleSelected}
					></c-fetch-fileds-and-relations>
				</lightning-layout-item>
			</template>

			<lightning-layout-item flexibility="auto" lwc:if={selectedField}>
				<div class="complete-field">
					<div
						class="slds-box slds-var-p-around_medium slds-text-align_center slds-text-color_inverse slds-text-heading_medium"
					>
						{completeField}
					</div>
				</div>
			</lightning-layout-item>
		</lightning-layout>
	</lightning-modal-body>
	<lightning-modal-footer>
		<lightning-button label="OK" onclick={handleOkay}></lightning-button>
	</lightning-modal-footer>
</template>
